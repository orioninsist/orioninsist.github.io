# --- Çıktı Formatları ---
[outputs]
  home     = ["HTML", "RSS", "JSON"]
  section  = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term     = ["HTML", "RSS"]

# --- Markup ve Renderer ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

# --- Gizlilik ---
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = true
  [privacy.twitter] 
    disable = false  
    enableDNT = true
  [privacy.vimeo]
    disable = true
  [privacy.youTube]
    disable = false
    privacyEnhanced = true       

# --- Sitemap ---
[sitemap]
  changefreq = "daily"
  filename   = "sitemap.xml"
  priority   = 1.0

# --- Minify (Sıkıştırma) ---
[minify]
  disableXML = false
  minifyOutput = true
  disableCSS = false
  disableJS = false

  [minify.tdewolff]
    [minify.tdewolff.html]
      keepComments = false
      keepWhitespace = false
    [minify.tdewolff.json]
      keepWhitespace = false
    [minify.tdewolff.svg]
      precision = 1  

[[build.cachebusters]]
  source = "assets/js/.*"
  target = "js"

[[build.cachebusters]]
  source = "assets/css/.*"
  target = "css"

[imaging]
  quality = 75
  resampleFilter = "Lanczos"

