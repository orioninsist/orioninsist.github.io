###############################################################################
###############################################################################

enableRobotsTXT = true
baseURL         = "https://orioninsist.org/"
defaultContentLanguage = "en"
title           = "orioninsist"
enableInlineShortcodes = true
buildDrafts     = false
buildFuture     = false
buildExpired    = false
enableEmoji     = true
env = "production"


 



canonifyURLs = false
uglyURLs = false

[permalinks]
  blog = "/blog/:slug/"

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[server]
  trailingSlash = "always"

[pagination]
  pagerSize = 6



[minify]
disableXML = false
minifyOutput = true
disableCSS = false
disableJS = false

[minify.tdewolff]
  [minify.tdewolff.html]
    keepComments = false
    keepWhitespace = false
  [minify.tdewolff.json]
    keepWhitespace = false

  [minify.tdewolff.svg]
    precision = 1  

[[build.cachebusters]]
  source = "assets/js/.*"
  target = "js"

[[build.cachebusters]]
  source = "assets/css/.*"
  target = "css"

[imaging]
  quality = 75
  resampleFilter = "Lanczos"


[services]
  [services.googleAnalytics]
    id = "G-6CE6YFM36C"


[languages]
[languages.en]
languageName = "English"
weight       = 1
#taxonomies.tag   = "tags"
#taxonomies.blog  = "blog"
#taxonomies.search = "search"

# Menü (ana menü – dil-bazlı değil)
[[menu.main]]
identifier = "home"
name       = "Home"
url        = "/"
weight     = 10

[[menu.main]]
identifier = "blog"
name       = "Blog"
url        = "/blog"
weight     = 20


[[menu.main]]
  identifier = "archives"
  name       = "Archive"
  url        = "/archives/"
  weight     = 30

[[menu.main]]
identifier = "tags"
name       = "Tags"
url        = "/tags"
weight     = 70

[[menu.main]]
identifier = "about"
name       = "About"
url        = "/about"
weight     = 40

[[menu.main]]
identifier = "contact"
name       = "Contact"
url        = "/contact"
weight     = 50

[[menu.main]]
identifier = "search"
name       = "Search"
url        = "/search"
weight     = 60



