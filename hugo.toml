baseURL         = "https://orioninsist.org/"
title           = "Cyber Security & Linux | Murat Kurkoglu - orioninsist"
defaultContentLanguage = "en"
enableRobotsTXT = true
enableInlineShortcodes = true
enableEmoji     = true
buildDrafts     = false
buildFuture     = false
buildExpired    = false

[permalinks]
  blog = "/blog/:slug/"

[taxonomies]
  category = "categories"
  tag      = "tags"
  series   = "series"

[server]
  trailingSlash = "always"

[pagination]
  pagerSize = 6

[languages]
  [languages.en]
    languageName = "English"
    weight       = 1

