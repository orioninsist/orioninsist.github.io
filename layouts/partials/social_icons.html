<div class="social-icons">
    {{ with . }}
      {{ range . }}
        {{ if .url }}
          <a href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer" title="{{ (.title | default .name) | title }}">
            {{ partial "svg.html" . }}
          </a>
        {{ end }}
      {{ end }}
    {{ end }}
</div>
