{{- define "main" }}
{{ $url := printf "%s%s" .Site.BaseURL .Request.URI.Path -}}
{{ $newURL := index .Site.RegularPages.ByRelPermalink $url | default "" -}}

{{ if ne $newURL "" }}
  <script>
    window.location.href = "{{ .Site.BaseURL }}{{ $newURL.RelPermalink }}";
  </script>
{{ end }}{{- end }}{{/* end main */ -}}
