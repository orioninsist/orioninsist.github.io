{{- if lt hugo.Version "0.146.0" }}
{{- errorf "=> hugo v0.146.0 or greater is required for hugo-PaperMod to build " }}
{{- end -}}

<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
    {{ partial "google_analytics.html" . }}




  <!-- Google AdSense kodunu buraya ekleyin -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2352285531358848" crossorigin="anonymous"></script>

        <!-- Google Consent Mode Script -->
        <script>
          function initializeConsent() {
            const consent = localStorage.getItem('consent') || 'false';

            if (consent === 'true') {
              // Consent granted, enable Google Analytics and AdSense
              gtag('consent', 'update', {
                'ad_storage': 'granted',
                'analytics_storage': 'granted'
              });

              // Load Google Analytics script
              loadGoogleAnalytics();
            } else {
              // Consent denied, disable analytics and ads
              gtag('consent', 'update', {
                'ad_storage': 'denied',
                'analytics_storage': 'denied'
              });
            }
          }


</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer.html" . .Layout .Kind (.Param "hideFooter") (.Param "ShowCodeCopyButtons") -}}
</body>

</html>
