{{ define "main" }}
  {{ partial "header.html" . }}

  <main>
    <article class="post">
      {{ .Content }}
      
      {{ partial "contact-form.html" . }}
      
      {{ if eq .Title "contact" }}
        {{ with .Params.emailTo }}
          <p>Message <strong>{{ . }}</strong>sent</p>
        {{ else }}
          <p>.</p>
        {{ end }}
      {{ end }}
    </article>
  </main>

  {{ partial "footer.html" . }}
{{ end }}
